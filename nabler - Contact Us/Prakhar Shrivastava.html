<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nabler Assignment</title>
  </head>
  <body>
    <div class="container main-container">
      <h6 class="mt-3">GET IN TOUCH</h6>
      <h2 class="main-heading">Send us a message</h2>
      <div class="row mt-4">
        <div class="col-12 col-md-8">
          <form id='send-us-form'>
            <div class="row form-group">
              <div class="col">
                <input
                                type="text"
                  name='name'
                  class="form-control"
                  placeholder="Your Name*"
                />
                <span id='invalid-name' class="error-msg text-danger">Please enter only characters.</span>
              </div>
              <div class="col">
                <input

                  type="email"
                  name='email'
                  class="form-control"
                  placeholder="Your Email*"
                />

                <span id='invalid-email' class="error-msg text-danger">Please valid a email address.</span>

              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                name='companyName'
                class="form-control"
                placeholder="Company Name*"
              />
              <span id='invalid-cname' class="error-msg text-danger">Please enter Company Name.</span>

            </div>
            <div class="p-0 form-check">
              <textarea

                class="m-0 form-control"
                name='message'
                placeholder="Your Message*"
                rows="5"
              ></textarea>
              <span id='invalid-msg' class="error-msg text-danger">Please enter atleast 20 Characters.</span>

            </div>

            <div class="form-check my-4">
              <input
                type="checkbox"
                class="form-check-input"
name='receiveMails'              />
              <label class="form-check-label"
                >Yes, I would like to receive communications by call / email
                about Nabler's services.</label
              >
            </div>

            <div class="form-group d-flex justify-content-between">
              <button type="submit" class="btn btn-outline-danger form-btn text-uppercase font-weight-bold">
                Submit
              </button>
              <button type="reset" class="btn btn-outline-danger form-btn text-uppercase font-weight-bold">
                Reset
              </button>
            </div>
          </form>
        </div>

        <div
          class="
            col-12 col-md-4
            d-flex
            justify-content-start
            flex-column
            mt-4
            contact-div
          "
        >
         <span class="font-weight-light">
            We've driven online renenues of over <span class="font-weight-normal">$2 billion</span> for our clients. Ready
            to know how we can help you?
         </span>
         <div class="d-flex align-items-center">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
            </svg>
            <h6 class="font-weight-normal mx-3 my-2">
              info@nabler.com
            </h6>
        </div>
        
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
            </svg>
            <h6 class="text-danger font-weight-bold mx-3 my-1">
                +91 80 4937 2900
            </h6>
        </div>
    </div>
    </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
