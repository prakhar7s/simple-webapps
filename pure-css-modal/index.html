<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pure Css Modal</title>
  </head>
  <body>
    <label class="btn open-btn" for="modal">Open Modal</label>
    <input type="checkbox" hidden id="modal" />
    <label for="modal" class="modal-overlay">
      <label class="modal">
        <div class="modal-header">Hello World!</div>
        <div class="modal-body">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis, ab?
        </div>
        <label class="close-btn" for="modal">X</label>
      </label>
    </label>
  </body>
</html>
