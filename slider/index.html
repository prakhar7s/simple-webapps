          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1429516387459-9891b7b96c78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80');
          "
        ></div>

    </div>

    <script src="./script.js"></script>
